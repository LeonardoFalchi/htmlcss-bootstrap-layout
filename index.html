<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- inclusione BS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/main.css">
    <title>Bootstrap Grid Layout</title>
</head>

<body>
    <!-- intestazione -->
    <h1 class="text-center mt-5 mb-4">Bootstrap 5 Responsive Grid
        <small class="text-secondary d-block fs-6 fw-normal lh-lg">Layout a griglia con diversi brekpoint
            (sm,md,lg).</small>
    </h1>
    <!-- primo container -->
    <div class="container mb-4">
        <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-4 bg-light">
                colonna
            </div>
            <div class="col-sm-12 col-md-6 col-lg-8 bg-secondary text-white">
                colonna
            </div>
        </div>
    </div>
    <!-- secondo container -->
    <div class="container mb-4 text-white">
        <div class="row">
            <div class="col-sm-6 col-md-4 col-lg-4 bg-primary">
                colonna
            </div>
            <div class="col-sm-6 col-md-4 col-lg-4 bg-success">
                colonna
            </div>
            <div class="col-sm-12 col-md-4 col-lg-4 bg-danger">
                colonna
            </div>
        </div>
    </div>
    <!-- terzo container -->
    <div class="container mb-4 text-white">
        <div class="row">
            <div class="col-sm-6 col-md-3 col-lg-3 bg-info">
                colonna
            </div>
            <div class="col-sm-6 col-md-3 col-lg-3 bg-warning">
                colonna
            </div>
            <div class="col-sm-6 col-md-3 col-lg-3 bg-black">
                colonna
            </div>
            <div class="col-sm-6 col-md-3 col-lg-3 bg-light text-black">
                colonna
            </div>
        </div>
    </div>
    
</body>

</html>
